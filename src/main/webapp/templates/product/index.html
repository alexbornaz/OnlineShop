<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>
<!--    <script type="module" src="/static/js/controller.js" defer></script>-->

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
    <div id="cart-div">
        <button type="button" id="cart" class="btn btn-primary" data-toggle="modal" data-target="#cartModal">View Cart</button>
        <div th:replace="cartModal.html :: copy"></div>
    </div>
</div>
<div class="container">
        <div class="row dropdown">
            <div class="column">
                <strong >Category: </strong>
                <select id="categories">
                    <option value="0">All</option>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="column">
                <strong >Supplier: </strong>
                <select id="suppliers">
                    <option value="0">All</option>
                    <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
                </select>
            </div>
        </div>
            <div class="container" id="products-container">
                <div class="row" id="products">
                    <div class="col col-sm-12 col-md-6 col-lg-4" th:each="product,iterStat : ${products}">
                        <div class="card">
                            <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${product.id} + '.jpg'" alt="" />
                            <div class="card-header">
                                <h4 class="card-title" th:text="${product.name}">Product name</h4>
                                <p class="card-text" th:text="${product.description}">Product description... </p>
                            </div>
                            <div class="card-body">
                                <div class="card-text">
                                    <p class="lead" th:text="${product.getPrice()}">100 USD</p>
                                </div>
                                <div class="card-text">
                                    <button th:data-btn-id="${product.id}" class="btn btn-success cart-btn">Add to cart</button>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
